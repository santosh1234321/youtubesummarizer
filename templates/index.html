<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Summarizer</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        .summary-button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .summary-button:hover {
            background-color: #45a049;
        }
        #summary-output {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #e8f0fe;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>YouTube Summarizer</h2>
        <form id="summary-form">
            <div class="form-group">
                <label for="youtube-link">Enter YouTube Link</label>
                <input type="text" id="youtube-link" placeholder="Enter YouTube Link" required>
            </div>
            <div class="form-group">
                <label for="model-select">Select Model</label>
                <select id="model-select">
                    <option>Gemini 2.0 Flash</option>
                </select>
            </div>
            <div class="form-group">
                <label for="additional-prompt">Additional Prompt (Optional)</label>
                <textarea id="additional-prompt" rows="3" placeholder="e.g., 'explain to me like I am five years old'"></textarea>
            </div>
            <button type="submit" class="summary-button">Summarize</button>
        </form>
        <div id="summary-output"></div>
    </div>
    
    <script>
        document.getElementById('summary-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const link = document.getElementById('youtube-link').value;
            const prompt = document.getElementById('additional-prompt').value;
            const outputDiv = document.getElementById('summary-output');
            const summarizeButton = document.querySelector('.summary-button');

            // Show loading state
            summarizeButton.innerText = 'Summarizing...';
            summarizeButton.disabled = true;
            outputDiv.innerHTML = '';

            try {
                const response = await fetch('/summarize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ youtube_url: link, user_prompt: prompt })
                });

                // Revert loading state
                summarizeButton.innerText = 'Summarize';
                summarizeButton.disabled = false;

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                outputDiv.innerText = data.summary;

            } catch (error) {
                // Revert loading state on error
                summarizeButton.innerText = 'Summarize';
                summarizeButton.disabled = false;
                outputDiv.innerText = `Error: ${error.message}. Please check the URL and try again.`;
            }
        });
    </script>
</body>
</html>
