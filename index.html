<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Summarizer</title>
    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 40px 30px 30px 30px;
            text-align: center;
        }
        h2 {
            margin-bottom: 24px;
            color: #1a1a1a;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            resize: none;
        }
        button {
            background: #46b26b;
            color: white;
            border: none;
            padding: 12px 32px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 18px;
            transition: background 0.2s;
        }
        button:hover {
            background: #388a53;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>YouTube Summarizer</h2>
        <form method="post" action="/summarize">
            <input 
                type="text" 
                name="youtube_url" 
                placeholder="https://www.youtube.com/watch?v=..." 
                required
            >

            <select name="model" required>
                <option value="" disabled selected>Select model</option>
                <option value="gemini-flash">Gemini 2.0 Flash</option>
                <!-- Add more models as needed -->
            </select>

            <textarea 
                name="prompt" 
                rows="2" 
                placeholder="Write your additional prompt here. For example: 'explain to me like I am five years old'"
            ></textarea>

            <button type="submit">Summarize</button>
        </form>
    </div>
</body>
</html>
